<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
	<sly data-sly-call="${clientlib.css @ categories='wknd.fiec'}" />
</sly>

<div
	class="banner-container"
	data-sly-use.banner="com.adobe.aem.guides.wknd.core.models.treinamentofiec.Banner"
>
	<div class="banner-content">
		<div class="banner-text-container">
			<h1 class="banner-title" data-sly-element="${banner.titleSize}">${banner.title}</h1>
			<p class="banner-description">
				${banner.description}
			</p>
		</div>
		<div class="banner-image-container">
			<img src="${banner.imageBanner}" alt="Banner" />
		</div>
	</div>
</div>
