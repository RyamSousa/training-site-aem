<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
	<sly data-sly-call="${clientlib.css @ categories='wknd.training-fiec'}" />
</sly>

<div
	class="cards-container"
	data-sly-use.cards="com.adobe.aem.guides.wknd.core.models.trainingfiec.model.CardsContainer"
	data-sly-test="${cards.title}"
>
	<h1 class="cards-title" data-sly-element="${cards.titleSize}">
		${cards.title}
	</h1>
	<div class="cards-container-list">
		<sly class="oi" data-sly-use.cardsList="card.html">
			<sly data-sly-call="${cardsList.cardTemplate @ list=cards}"></sly>
		</sly>
	</div>
</div>
<div data-sly-test="${!cards.title}">Título não informado</div>
